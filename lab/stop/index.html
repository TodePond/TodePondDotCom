<style>
  * {
    touch-action: none;
    box-sizing: border-box;
    overscroll-behavior: none;
  }

  canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    /* inset: 0; */
    /* top: 0; */
    /* left: 0; */
    /* width: 100%; */
    /* height: 100%; */
    /* image-rendering: pixelated; */
  }

  :root {
    --footer-height: 200px;
    --footer-padding: 10px;
  }

  footer {
    height: var(--footer-height);
    flex-shrink: 0;
    background-color: var(--shade-2);
    padding: var(--footer-padding);
    display: flex;
    gap: var(--footer-padding);
  }

  #canvases {
    flex-grow: 1;
    position: relative;
  }

  main {
    display: flex;
    flex-direction: column;
    position: absolute;
    inset: 0;
  }

  .frame {
    background-color: var(--shade-3);
    height: 100%;
    width: calc(var(--footer-height) - 2 * var(--footer-padding));
    color: var(--shade-6);
    font-size: 30px;
    border: none;
    /* background image position */
    background-position: center;
    /* background image size */
    background-size: cover;
    image-rendering: crisp-edges;
  }

  .active {
    border: 1px solid var(--shade-6);
  }

  .frame:hover {
    background-color: var(--shade-4);
  }
</style>

<main>
  <section id="canvases">
    <canvas id="canvas"></canvas>
    <canvas id="overlay"></canvas>
  </section>
  <footer></footer>
</main>
